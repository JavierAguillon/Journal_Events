<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Journal Events</title>
  </head>
  <body>
    <header class="container">
      <h1>
        Journal Events
      </h1>

      <p>
        Lorem ipsum dolor sit amet consectetur adipiscing elit sem eget eu
        lectus, odio penatibus himenaeos conubia nam mattis feugiat litora proin
        fringilla, lacus vitae consequat suscipit etiam porta purus parturient
        congue praesent.
      </p>
    </header>

    <section class="color-area">
      <div class="container form-group">
        <label for="calendar">Date</label>
        <br />
        <input
          class="form-control"
          type="date"
          name="calendar"
          id="date_field"
          required
        />
        <br />
        <label for="event" class="col-sm-2 col-form-label"> Event </label>
        <br />
        <input class="form-control" type="text" name="event" id="event_field" />
        <br />
        <label class="custom-control-label" for="accident_switch"
          >Accident?</label
        >
        <input type="checkbox" class="custom-checkbox" id="accident_check" />
        <br />
        <button type="button" class="btn" id="submit_btn" disabled>Add</button>
      </div>
    </section>

      <section class="tables-area">
        <div class="container">
          <table class="table table-hover">
            <thead>
              <td colspan="3">Journal</td>
              <tr class="table-dark">
                <th scope="col">Date</th>
                <th scope="col">Event</th>
                <th scope="col">Accident?</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </section>
    <script src="app.js"></script>
  </body>
</html>
